<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="app">
      <div class="bg-grey">
        <div><h1 class="heading">CALCULATOR</h1></div>
        <div id="display" class="container-padding"></div>
        <div id="calKeys" class="container-padding">
          <div class="keycontainer left-margin-keys">
            <div class="keys" data-value="AC">AC</div>
            <div class="keys" data-value="+/-">+/-</div>
            <div class="keys" data-value="%">%</div>
            <div class="keys red-bg" data-value="/">/</div>
          </div>
          <div class="keycontainer left-margin-keys">
            <div class="keys" data-value="7">7</div>
            <div class="keys" data-value="8">8</div>
            <div class="keys" data-value="9">9</div>
            <div class="keys red-bg" data-value="*">*</div>
          </div>
          <div class="keycontainer left-margin-keys">
            <div class="keys" data-value="4">4</div>
            <div class="keys" data-value="5">5</div>
            <div class="keys" data-value="6">6</div>
            <div class="keys red-bg" data-value="-">-</div>
          </div>
          <div class="keycontainer left-margin-keys">
            <div class="keys" data-value="1">1</div>
            <div class="keys" data-value="2">2</div>
            <div class="keys" data-value="3">3</div>
            <div class="keys red-bg" data-value="+">+</div>
          </div>
          <div class="keycontainer left-margin-keys">
            <div class="keys zero-width" data-value="0">0</div>
            <div class="keys" data-value=".">.</div>
            <div class="keys red-bg" data-value="=">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
